<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./main.css">
        <title>D3 Smiley Face</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="script.js" defer></script>
        
    </head>
    <body>
        <form id="controls" class="constrols">
            <label for="duration">Время: </label>
            <input
                type="number"
                id="duration"
                value="3000"
                min="1000"
                max="10000"
            />
            <br />
            <label class="second" for="rotation">Поворот: </label>
            <input type="number" id="rotation" value="0" min="-360" max="360" />
            <br />
            <button type="button" id="start">Старт</button>
            <button type="button" id="clear">очистить</button>
        </form>
        <div class="container">
            <svg></svg>
        </div>
    </body>
</html>
